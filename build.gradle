plugins {
    id 'java'
    id 'application'
}

application {
    mainClassName = 'main.java.sia.Main'
    // Pay attention to the package name here --^
}

group = 'sia'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}